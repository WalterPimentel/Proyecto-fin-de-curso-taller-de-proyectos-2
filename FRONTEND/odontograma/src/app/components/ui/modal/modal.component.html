<div
  class="fixed z-10 inset-0 overflow-y-auto"
  aria-labelledby="modal-title"
  role="dialog"
  aria-modal="true"
  *ngIf="isOpen"
>
  <div
    class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0"
  >
    <div
      class="fixed inset-0 bg-gray-500 bg-opacity-50 transition-opacity backdrop-blur-sm"
      aria-hidden="true"
    ></div>

    <span
      class="hidden sm:inline-block sm:align-middle sm:h-screen"
      aria-hidden="true"
      >&#8203;</span
    >

    <div
      [ngClass]="{
        'inline-block align-bottom rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full': true,
        'bg-green-100': type === 'success',
        'bg-red-100': type === 'error',
        'bg-blue-100': type === 'info' || type === 'confirm',
        'bg-yellow-100': type === 'warning'
      }"
    >
      <div class="px-4 pt-5 pb-4 sm:p-6 sm:pb-4 text-center">
        <div class="sm:flex sm:items-start">
          <div *ngIf="type === 'success'">
            <i class="fas fa-circle-check text-green-500 fa-beat text-6xl"></i>
          </div>
          <div *ngIf="type === 'error'">
            <i class="fas fa-circle-xmark text-red-500 fa-shake text-6xl"></i>
          </div>
          <div *ngIf="type === 'info'">
            <i class="fas fa-circle-info text-blue-500 fa-bounce text-6xl"></i>
          </div>
          <div *ngIf="type === 'warning'">
            <i
              class="fas fa-triangle-exclamation text-yellow-500 fa-beat-fade text-6xl"
            ></i>
          </div>
          <div *ngIf="type === 'confirm'">
            <i
              class="fas fa-circle-question text-blue-500 fa-flip text-6xl"
            ></i>
          </div>
          <div class="mt-3 ml-4 text-center sm:mt-0 sm:text-left">
            <h3
              class="text-lg leading-6 text-gray-900 font-bold"
              id="modal-title"
            >
              {{ title }}
            </h3>
            <div class="mt-2">
              <p class="text-sm text-gray-500">{{ content }}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
        <button
          type="button"
          *ngIf="type === 'confirm' || type === 'warning'"
          [ngClass]="{
            'w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 text-base font-medium text-white sm:ml-3 sm:w-auto sm:text-sm': true,
            'bg-blue-500 hover:bg-blue-600 focus:ring-blue-500':
              type === 'confirm',
            'bg-yellow-500 hover:bg-yellow-600 focus:ring-yellow-500':
              type === 'warning'
          }"
          (click)="confirm()"
        >
          Aceptar
        </button>
        <button
          type="button"
          [ngClass]="{
            'mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 sm:mt-0 sm:w-auto sm:text-sm': true,
            'bg-green-500 hover:bg-green-600 focus:ring-green-500 hover:text-white':
              type === 'success',
            'bg-red-500 hover:bg-red-600 focus:ring-red-500 hover:text-gray-200 text-red-600':
              type === 'error',
            'bg-blue-500 hover:bg-blue-600 focus:ring-blue-500 hover:text-gray-200 text-gray-700':
              type === 'info'
          }"
          (click)="close()"
        >
          {{
            type === "success" || type === "error" || type === "info"
              ? "Aceptar"
              : "Cancelar"
          }}
        </button>
      </div>
    </div>
  </div>
</div>
