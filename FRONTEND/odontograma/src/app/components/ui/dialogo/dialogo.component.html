
<div class="fixed inset-0 flex items-center justify-center z-10 overflow-y-auto bg-gray-900 bg-opacity-50">
  <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

    <h1 class="text-2xl font-bold mb-4">Descargar PDF</h1>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="correo">Correo :</label>
      <input id="correo" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" placeholder="Correo electrÃ³nico">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="nombres">Nombres :</label>
      <input id="nombres" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="Nombres y Apellidos">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="dni">DNI :</label>
      <input id="dni" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" placeholder="DNI de paciente">
    </div>
    <div class="flex items-center justify-between">
      <button (click)="aceptarClick()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Aceptar
      </button>
      <button (click)="dialogRef.close()" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        Cancelar
      </button>
    </div>


  </div>
</div>
